    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="Register" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="registerForm" method="POST">
          <div class="modal-header">
            <h4 class="modal-title" id="registerModalLabel">Register</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="recipient-name" class="control-label">First Name:</label>
              <input type="text" class="form-control" id="registerFirstName">
            </div>
            <div class="form-group">
              <label for="recipient-name" class="control-label">Last Name:</label>
              <input type="text" class="form-control" id="registerLastName">
            </div>
            <div class="form-group">
              <label for="recipient-name" class="control-label">Email:</label>
              <input type="text" class="form-control" id="registerEmail">
            </div>
            <div class="form-group">
              <label for="message-text" class="control-label">Password:</label>
              <input type="password" class="form-control" id="registerPassword">
            </div>
            <div class="form-group">
              <label for="message-text" class="control-label">Confirm Password:</label>
              <input type="password" class="form-control" id="registerConfirmPassword">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" id="doRegister">Register</button>
          </div>
        </form>
      </div>
    </div>

    <div class="userAuth authenticated">
      <div class="md-form" style="padding-top: 10%;padding-left: 3%;padding-right: 3%;">
    <div class="panel panel-default flat-form" id="sm-form1">
      <div class="panel-heading">
        <div class="row">
              <div class="col-xs-9">
                <h1 class="blue-text" style="margin-bottom: 2px;">Apply for a Specific Internship</h1>
              </div>
              <div class="col-xs-3 text-right form-top-icon"><i class="icon-bubbles icons"></i></div>
            </div>
      </div>
      <form method="post" action="#">
        <div class="panel-body">
          <div class="row">
            <div class="col-md-6 form-group">
              <div class="input-group"> <span class="input-group-addon"><i class="icon-user icons" aria-hidden="true"></i></span>
                <input class="form-control" name="name" id="name" placeholder="Enter your Name" type="text">
              </div>
            </div>
            <div class="col-md-6 form-group">
              <div class="input-group"> <span class="input-group-addon"><i class="icon-envelope icons" aria-hidden="true"></i></span>
                <input class="form-control" name="email" id="email" placeholder="Enter your Email" type="text">
              </div>
            </div>
          </div>
          <div class="row form-group">
            <div class="col-sm-3">
              <div class="input-group"> <span class="input-group-addon"><i class="icon-pencil icons" aria-hidden="true"></i></span>
                <input class="form-control" name="name" id="branch" placeholder="Enter Branch" type="text">
              </div>
            </div>
            <div class="col-sm-3">
              <div class="input-group"> <span class="input-group-addon"><i class="icon-phone icons" aria-hidden="true"></i></span>
                <input class="form-control" name="name" id="mobile" placeholder="Enter Mobile No." type="text">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="input-group"> <span class="input-group-addon"><i class="icon-pencil icons" aria-hidden="true"></i></span>
                <input class="form-control" name="name" id="rollno" placeholder="Enter Roll No DTU/..." type="text">
              </div>
            </div>
          </div>
          <div class="form-group col-sm-3">
            <label for="Company">Select Company</label>
            <select class="form-control" id="Company">
              <option>Social Vidhyarthi</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="form-group col-sm-3">
            <label for="Profile">Select Profile</label>
            <select class="form-control" id="Profile">
              <option>Web Development</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="form-group col-sm-3">
            <label for="Skills">Enter Skills</label>
            <textarea class="form-control" id="Skills" rows="1"></textarea>
          </div>
          <div class="form-group col-sm-3">
            <label for="address">Enter Address</label>
            <textarea class="form-control" id="address" rows="1"></textarea>
          </div>
          <div class="row form-group">
            <div class="col-sm-12">
              <div class="input-group input-group-textarea"> <span class="input-group-addon"><i class="icon-note icons" aria-hidden="true"></i></span>
                <textarea class="form-control" rows="5" placeholder="Enter Message here"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="panel-footer footer-buttons">
          <div class="text-right">
            <button type="submit" class="btn btn-danger">Cancel</button>
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
        </div>
      </form>

  <!-- 
  INFO:
  jQuery Cookie for Demo Purposes Only. 
  The code below is to toggle the layout to boxed or wide 
  -->
  <script src="js/jquery.cookie.js"></script>
  <script>
    
    $(function(){

      if ( $.cookie('layoutCookie') != '' ) {
        $('body').addClass($.cookie('layoutCookie'));
      }

      $('a[data-layout="boxed"]').click(function(event){
        event.preventDefault();
        $.cookie('layoutCookie', 'boxed', { expires: 7, path: '/'});
        $('body').addClass($.cookie('layoutCookie')); // the value is boxed.
      });

      $('a[data-layout="wide"]').click(function(event){
        event.preventDefault();
        $('body').removeClass($.cookie('layoutCookie')); // the value is boxed.
        $.removeCookie('layoutCookie', { path: '/' }); // remove the value of our cookie 'layoutCookie'
      });
    });
  </script>
